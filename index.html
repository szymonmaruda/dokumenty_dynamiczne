<!DOCTYPE html>
<html>

<head>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="jquery.tablesorter/themes/blue/style.css">
	<!-- Latest compiled and minified JavaScript -->
	<script type="text/javascript" src="jquery-3.2.0.min.js"></script>
	<script type="text/javascript" src="jquery.tablesorter/jquery-latest.js"></script>
	<script type="text/javascript" src="jquery.tablesorter/jquery.tablesorter.js"></script>
	<!-- <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	-->
	<link rel="stylesheet" type="text/css" href="style.css">
	<script type="text/javascript" charset="utf8" src="validator.js"></script>


</head>

<body>
	<div class="container">
		<div class="row">
			<div class="col-12" style="text-align:center;">
				<div class="container">Nagłówek</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-2">

			</div>
			<div class="col-md-8">
				<div class="row">
				<form id="form1" name="form1" method="POST">

					<div class="form-group">
						<label for="Marka">Marka</label>
						<input type="text" class="form-control" id="Marka" name="Marka" placeholder="Toyota" onblur="validateMarka()">
					</div>
					<div id="marka_alert"></div>

					<div class="form-group">
						<label for="Model">Model</label>
						<input type="text" class="form-control" id="Model" name="Model" placeholder="Yaris" onblur="validateModel()">
					</div>
					<div id="model_alert"></div>

					<div class="form-group">
						<label for="Rok">Rok produkcji</label>
						<input type="text" class="form-control" id="Rok" placeholder="2006" onblur="validateRok()">
					</div>
					<div id="rok_alert"></div>

					<div class="form-group">
						<label for="Cena">Cena</label>
						<input type="text" class="form-control" id="Cena" placeholder="19 900.00" onblur="validateCena()">
					</div>
					<div id="cena_alert"></div>

					<div class="form-group">
						<label for="Paliwo">Paliwo</label>
						<select class="form-control" id="Paliwo" onchange="validatePaliwo()">
						<option value="0">Wybierz</option>
						<option value="1">Benzyna</option>
						<option value="2">Diesel</option>
						<option value="3">Hybryda</option>
						<option value="4">Benzyna+LPG</option>
						<option value="5">Elektryczny</option>
					</select>
					</div>
					<div id="paliwo_alert"></div>

					<div class="form-group">
						<label for="Kolor">Kolor</label>
						<input type="text" class="form-control" id="Kolor" placeholder="Czerwony" onblur="validateKolor()">
					</div>
					<div id="kolor_alert"></div>

					<div class="form-group">
						<label for="Pojemnosc">Pojemnosc</label>
						<input type="text" class="form-control" id="Pojemnosc" placeholder="1.8" onblur="validatePojemnosc()">
					</div>
					<div id="pojemnosc_alert"></div>

					<div class="form-group">
						<label for="Przebieg">Przebieg</label>
						<input type="text" class="form-control" id="Przebieg" placeholder="234092" onblur="validatePrzebieg()">
					</div>
					<div id="przebieg_alert"></div>

					<div class="form-group">
						<label for="Description">Dodatkowy opis</label>
						<textarea class="form-control" rows="3" id="Description" placeholder="Wspomaganie kierownicy, nawigacja itp." maxlength="255"></textarea>
						<div id="counter">Pozostało <span id="charsLeft"></span> znaków.</div>
					</div>
					<div class="row">
					<div class="form-group">
					<button type="button" class="btn btn-default col-md-4 col-md-offset-4" value="click" id="click" onclick="validateAll()">Zapisz</button>
					</div>
				</div>
				</form>
			</div>
				<div id="element_istnieje_alert" style="margin-top:30px"></div>
				<div class="row">
				<div class="col-md-12" style="margin-top: 30px">
					<button class="btn btn-default btn-sm" id="price_ascending">Cena rosnąco</button>
					<button class="btn btn-default btn-sm" id="price_descending">Cena rosnąco</button>
					<button class="btn btn-default btn-sm" id="capacity_ascending">Pojemnosc rosnąco</button>
					<button class="btn btn-default btn-sm" id="capacity_descending">Pojemnosc rosnąco</button>
					<button class="btn btn-default btn-sm" id="model_ascending">Model rosnąco</button>
					<button class="btn btn-default btn-sm" id="model_descending">Model malejąco</button>
				</div>
			</div>
					<table cellspacing="1" id="myTable" class="tablesorter">
						<thead>
							<tr>
								<th>Marka</th>
								<th>Model</th>
								<th>Rok produkcji</th>
								<th>Cena</th>
								<th>Paliwo</th>
								<th>Kolor</th>
								<th>Pojemnosc</th>
								<th>Przebieg</th>
							</tr>
						</thead>
						<tbody>

						</tbody>
					</table>

			</div>
			<div class="col-md-2">

			</div>
		</div>
		<div class="row">
			<div class="col-12" style="text-align:center;">
				Stopka
			</div>
		</div>
	</div>
	<script type="text/javascript" charset="utf8" src="tablesort.js"></script>
	<script type="text/javascript" charset="utf8" src="charCounter.js"></script>
</body>

</html>
